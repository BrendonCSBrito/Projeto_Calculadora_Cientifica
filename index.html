<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="index.css" />
    <title>-Calculadora Cientifica-</title>

</head>
<body>
    <script src="index.js"></script>
    <h1><b>CALCULADORA CIENTIFICA</b></h1>
    <br><br><br>
    <form name="sci-calc">
        <table class="calculadora" cellspacing="0" cellpadding="1" >
        <tr>
        <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
        </tr>
        <tr>
        <td><input type="button" class="botãoTopo" name="botãoTopo" value="C" onclick="this.form.display.value= 0 "></td>
        <td><input type="button" class="botãoTopo" name="botãoTopo" value="<--" onclick="deleteChar(this.form.display)"></td>
        <td><input type="button" class="botãoTopo" name="botãoTopo" value="=" onclick="if(checkNum(this.form.display.value)) { compute(this.form) }"></td>
        <td><input type="button" class="botãoOperações" name="botãoOperações" value="π" onclick="addChar(this.form.display,'3.14159265359')"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="%" onclick=" percent(this.form.display)"></td>
        </tr>
        <tr>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="7" onclick="addChar(this.form.display, '7')"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="8" onclick="addChar(this.form.display, '8')"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="9" onclick="addChar(this.form.display, '9')"></td>
        <td><input type="button" class="botãoOperações" name="botãoOperações" value="x^" onclick="if(checkNum(this.form.display.value)) { exp(this.form) }"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="/" onclick="addChar(this.form.display, '/')"></td>
        <tr>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="4" onclick="addChar(this.form.display, '4')"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="5" onclick="addChar(this.form.display, '5')"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="6" onclick="addChar(this.form.display, '6')"></td>
        <td><input type="button" class="botãoOperações" name="botãoOperações" value="ln" onclick="if(checkNum(this.form.display.value)) { ln(this.form) }"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="*" onclick="addChar(this.form.display, '*')"></td>
        </tr>
        <tr>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="1" onclick="addChar(this.form.display, '1')"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="2" onclick="addChar(this.form.display, '2')"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="3" onclick="addChar(this.form.display, '3')"></td>
        <td><input type="button" class="botãoOperações" name="botãoOperações" value="√" onclick="if(checkNum(this.form.display.value)) { sqrt(this.form) }"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="-" onclick="addChar(this.form.display, '-')"></td>
        </tr>
        <tr>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="&#177" onclick="changeSign(this.form.display)"></td>
        <td><input type="button" class="botãoNumérico" name="botãoNumérico" value="0" onclick="addChar(this.form.display, '0')"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="." onclick="addChar(this.form.display, '.')"></td>
        <td><input type="button" class="botãoOperações" name="botãoOperações" value="x2" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="+" onclick="addChar(this.form.display, '+')"></td>
        </tr>
        <tr>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="(" onclick="addChar(this.form.display, '(')"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value=")" onclick="addChar(this.form.display,')')"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="cos" onclick="if(checkNum(this.form.display.value)) { cos(this.form) }"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="sen" onclick="if(checkNum(this.form.display.value)) { sin(this.form) }"></td>
        <td><input type="button" class="botãoMatématica" name="botãoMatématica" value="tan" onclick="if(checkNum(this.form.display.value)) { tan(this.form) }"></td>
        </tr>
        </tabel>
        </form>
</body>
</html>
